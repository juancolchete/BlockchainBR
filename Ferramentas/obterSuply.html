<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obter suply</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 class="text-center">Cálculo de Suply</h1>
        <div class="form-group">
            <label for="supply">Digite o Supply</label>
            <input type="number" class="form-control" id="supply" aria-describedby="emailHelp"
                placeholder="Digite o supply">
            <small id="emailHelp" class="form-text text-muted">O supply é a quantidade máxima de tokens que podem
                ser
                emitidos</small>
        </div>
        <div class="form-group">
            <label for="decimals">Decimais</label>
            <input type="text" class="form-control" id="decimals"
                placeholder="Digite a quantidade de casas decimais do seu token">
        </div>
        <br>
        <div class="form-group">
            <input type="text" id="uintSupply" class="form-control" readonly>
        </div>
        <br>
        <div class="form-group">
            <button class="btn btn-primary form-control" onCLick="getSupply()">Calcular</button>
            <button type="button" class="btn btn-info form-control" onCLick="copySupply()">Copiar</button>
        </div>
    </div>
</body>

</html>
<script>
    function getSupply() {
        let supply = BigInt(document.getElementById("supply").value);
        let decimals = BigInt(document.getElementById("decimals").value);
        let uintSupply = document.getElementById("uintSupply");
        uintSupply.value = BigInt(supply * BigInt(10) ** decimals);
    }
    function copySupply() {
        var copyText = document.getElementById("uintSupply");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        navigator.clipboard.writeText(copyText.value);
    }
</script>
